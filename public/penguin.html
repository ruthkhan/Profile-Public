<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Penguin</title>
    <link rel="stylesheet" href="../assets/css/penguin-style.css">
</head>
<body>
    <div class="outer head">
        <div class="inner head left">
            <div class="eye left"></div>
        </div>
        <div class="inner head right">
            <div class="eye right"></div>
        </div>
        <div class="orange nose"></div>
    </div>
    <div class="outer body">
        <div class="inner body"></div>
        <div class="outer arm left"></div>
        <div class="outer arm right"></div>
        <div class="orange foot left"></div>
        <div class="orange foot right"></div>
    </div>
    <div class="ice"></div>
</body>
</html>
